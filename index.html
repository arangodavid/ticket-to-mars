<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/21f8382a31.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <main class="root">
      <section id="stats" class="left_container">
        <h3 class="rocket_info_header">Vehicle Stats</h3>
        <ul id="rocket_info"></ul>
        <h3 class="rocket_seats_header">Vehicle Seats</h3>
        <ul id="rocket_seats"></ul>
      </section>
      
      <section class="middle_container">
        <section class="middle_container_background">
          <section class="button_container">
            <button id="left_selection"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button>
            <button id="right_selection"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button>
          </section>
        </section>
        <section class="vehicle_container">
          <section class="space_craft_container">
            <img id="vehicle" class="space_craft" src="" />
          </section>
           <section class="landing_pad_container">
            <img id="landing-pad" class="landing_pad" src="img/landingpad.svg"/>
          </section>
        </section>
      </section>
      
      <section class="right_container">
        <form class="ticket_container">
          How many Children:
          <input id="child" class="ticket_info" type="number">
          How many Adults:
          <input id="adult" class="ticket_info" type="number">
          How many Seniors
          <input id="senior" class="ticket_info" type="number">
          How many pets if any:
          <input id="pet" class="ticket_info" type="number">
        </form>
        <section class="ticket_total_container">
          <button id="submit">Submit</button>
          <h3 class="ticket_total_header">Total</h3>
          <ul id="total" class="total_price"></ul>
          <button class="purchase_button">buy</button>
        </section>
      </section>
    </main>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
      <script src="js/main.js"></script>
  </body>
</html>
