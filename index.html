<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/21f8382a31.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <main class="root">
      <section class="rocket_container">
      <section id="stats" class="left_container">
        <h3 class="rocket_info_header">Vehicle Stats</h3>
        <ul id="rocket-info" class="rocket_info"></ul>
        <h3 class="rocket_seats_header">Vehicle Seats</h3>
        <ul id="rocket-seats" class="rocket_seats"></ul>
        <section id="close-stats" class="close_stats"></section>
      </section>
      
      <section class="middle_container">
        <section class="statsAndTicketButton_container">
          <section id="open-stats" class="stats_button"></section>
          <section id="open-tickets" class="ticket_button"></section>
        </section>

        <section id="button-container" class="button_container">
          <button id="left-selection" class="left_selection"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button>
          <button id="right-selection" class="right_selection"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button>
        </section>

        <section id="vehicle-container" class="vehicle_container">
          <section class="space_craft_container">
            <img id="vehicle" class="space_craft" src="" />
          </section>
           <section class="landing_pad_container">
            <img id="landing-pad" class="landing_pad" src="img/landingpad.svg"/>
          </section>
        </section>

        <section id="news-menu" class="news_menu"></section>
      </section>
      
      <section id="right-container" class="right_container">

        <form class="ticket_container">
          How many Children:
          <input id="child" class="ticket_info" type="number">
          How many Adults:
          <input id="adult" class="ticket_info" type="number">
          How many Seniors
          <input id="senior" class="ticket_info" type="number">
          How many pets if any:
          <input id="pet" class="ticket_info" type="number">
        </form>

        <section class="ticket_total_container">
          <button id="submit">Submit</button>
          <h3 class="ticket_total_header">Total</h3>
          <ul id="total" class="total_price"></ul>
          <button id="purchase-button" class="purchase_button">buy</button>
        </section>

        <section id="close-tickets" class="close_tickets"></section>
      </section>

      <section id="nasa-news-container" class="nasa_news_container">

        <ul class="nasa_news_nav">
          <li id="button-one" class="nasa_news_nav_item">Picture of the Day</li>
          <li id="button-two" class="nasa_news_nav_item">News2</li>
          <li id="button-three" class="nasa_news_nav_item">News3</li>
        </ul>
        <section id="pic-of-day" class="nasa_news"></section>
        <section id="pic-of-mars" class="nasa_news"></section>
        <section class="nasa_news"></section>
        <section id="close-news-menu" class="close_news_menu"></section>
        
      </section>
    </section>
    </main>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
      <script src="js/main.js"></script>
  </body>
</html>
